<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">14:00</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/kitty.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                SY Park
              </span>
              <span class="friend__status">
                Cloning now
              </span>
            </div>
          </div>
        </div>
      </header>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 2</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/alice_charles.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Alice Charles
              </span>
              <span class="friend__status">
                Ice water in my veins
              </span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__now-listening">
              Chicago - Sufjan Stevens
            </span>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/infinity_jackson.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Infinity Jackson
              </span>
              <span class="friend__status">
                Save the Earth!
              </span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__now-listening">
              Back to the Earth - Jason Mraz 
            </span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">3</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
  <div class="bigScreen">
    <span class="bitScreen__text">Please make your screen smaller</span>
    <div class="screen-icon">
      <i class="fas fa-kiwi-bird"></i>
    </div>
    <span class="screen-text">Kiwi Talk</span>
  </div>
</html>
